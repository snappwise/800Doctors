<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="static\stylesheets\output.css">
    <title>Contact Us</title>
</head>

<body>
    <section id="contact">
        <div class="section-container">
            <div class="section-header">
                <h2 class="section-heading text-center">Please fill this for booking a health package</h2>
                <p>We'd love to hear from you. Please fill out this form</p>
            </div>
            <form class="form-container">
                <div class="input-container">
                    <label class="input-container-label" for="name">Full Name</label>
                    <input id="name" class="psk" placeholder="Full Name" type="text">
                </div>
                <div class="grid grid-cols-12 md:gap-6 md:space-y-0 space-y-6">
                    <div class="input-container col-span-12 lg:col-span-6">
                        <label class="input-container-label" for="email">Email</label>
                        <input id="email" class="psk" placeholder="you@company.com" type="text">
                    </div>
                    <div class="input-container col-span-12 lg:col-span-6">
                        <label class="input-container-label" for="phno">Phone Number</label>
                        <input id="phno" class="psk" placeholder="123456789" type="number">
                    </div>
                </div>
                <div class="input-container">
                    <label class="input-container-label" for="package">Select Package</label>
                    <select id="package" class="psk border border-solid focus:border-none">
                        <option selected>Choose Package</option>
                        <option value="Routine Well-Man Package">Routine Well-Man Package</option>
                        <option value="Executive Well-Man Package">Executive Well-Man Package</option>
                        <option value="Routine Well-Woman Package">Routine Well-Woman Package</option>
                        <option value="Diabetes Assessment Package">Diabetes Assessment Package</option>
                        <option value="Basic Wellness">Basic Wellness</option>
                        <option value="Gold Care">Gold Care</option>
                        <option value="Anemia Profile Screening">Anemia Profile Screening</option>
                    </select>
                </div>
                <div class="input-container">
                    <label class="input-container-label" for="address">Address</label>
                    <textarea id="address" class="psk h-24" placeholder="Enter your address" type="text"></textarea>
                </div>
                <div class="input-container">
                    <label class="input-container-label" for="conditions">Pre-Existing Conditions</label>
                    <textarea id="conditions" class="psk h-16" placeholder="Enter Pre-Existing Conditions" type="text"></textarea>
                </div>
                <div class="grid grid-cols-12 md:gap-6 md:space-y-0 space-y-6">
                    <div class="input-container col-span-12 lg:col-span-6">
                        <label class="input-container-label" for="date">Preffered Date</label>
                        <input id="date" class="psk rounded-md" type="date">
                    </div>
                    <div class="input-container col-span-12 lg:col-span-6">
                        <label class="input-container-label" for="time">Preferred Time</label>
                        <input id="time" class="psk rounded-md" type="time">
                    </div>
                </div>
                <div class="flex gap-4 items-center">
                    <input id="terms" class="rounded" type="checkbox">
                    <label class="input-container-label" for="terms">You agree to our friendly <a class="underline" href="#">Privacy Policy</a> </label>
                </div>
                <a class="cta-primary w-60 mx-auto" href="">Submit</a>
            </form>
        </div>

        <script src="./static/scripts/whatsapp.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="./static/scripts/swiper.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
</body>

</html>
