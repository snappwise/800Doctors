<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../static/stylesheets/output.css">
    <title>Individual Package</title>
</head>

<body>
    <section id="getInTouch">
        <div class="section-container">
            <div class="section-header">
                <h2 class="section-heading text-center">Get in touch</h2>
                <p>We'd love to hear from you. Please fill out this form.</p>
            </div>
            <div class="service-info-container">
                <div class="service-info-description">
                    <h1 class="section-heading">Doctor Consultation</h1>
                    <div class="service-description">
                       
                    </div>
                </div>
                <div class="form-container">
                    <div class="dual-input">
                        <div class="input-container">
                            <label for="first-name">First name</label>
                            <input id="first-name" placeholder="First name" type="text">
                        </div>
                        <div class="input-container">
                            <label for="last-name">Last name</label>
                            <input id="last-name" placeholder="Last name" type="text">
                        </div>
                    </div>
                    <div class="input-container">
                        <label for="email">Email</label>
                        <input id="email" placeholder="you@company.com" type="text">
                    </div>
                    <div class="input-container">
                        <label for="phno">Phone Number</label>
                        <input id="phno" placeholder="123456789" type="number">
                    </div>
                    <div class="input-container">
                        <label for="package">Select Source</label>
                        <select id="package">
                            <option selected>Choose Source</option>
                            <option value="Connector Magazine">Connector Magazine</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Email Newsletter">Email Newsletter</option>
                            <option value="Instagram">Instagram</option>
                            <option value="Linkedin">Linkedin</option>
                            <option value="Print Media">Print Media</option>
                            <option value="Online Search">Online Search</option>
                        </select>
                    </div>
                    <div class="input-container">
                        <label for="message">Message</label>
                        <textarea id="message" placeholder="Enter Your Message" rows="5"></textarea>
                    </div>
                    <div class="input-check-label">
                        <input id="terms" class="rounded" type="checkbox">
                        <label for="terms">You agree to our friendly
                            <a class="underline" href="#">Privacy Policy</a> </label>
                    </div>
                    <a class="cta-primary" href="">Request Service</a>
                </div>
            </div>
    </section>

    <section id="features">
        <div class="section-container">
            <div class="section-header">
                <h2 class="section-heading text-center">Why Choose Us</h2>
                <p>Exceptional Home Healthcare Services</p>
            </div>
            <div class="features-container ">
                <div class="feature-box">
                    <lord-icon src="https://cdn.lordicon.com/zlfoslfu.json" trigger="hover" class="service-card-icon"
                        colors="primary:#262626,secondary:#0061ff">
                    </lord-icon>
                    <h1 class="feature-title font-semibold text-black"> Home Healing</h1>
                    <p>You can heal at home</p>
                </div>
                <div class="feature-box">
                    <lord-icon src="https://cdn.lordicon.com/zlfoslfu.json" trigger="hover" class="service-card-icon"
                        colors="primary:#262626,secondary:#0061ff">
                    </lord-icon>
                    <h1 class="feature-title font-semibold text-black"> Home Healing</h1>
                    <p>You can heal at home</p>
                </div>
                <div class="feature-box">
                    <lord-icon src="https://cdn.lordicon.com/zlfoslfu.json" trigger="hover" class="service-card-icon"
                        colors="primary:#262626,secondary:#0061ff">
                    </lord-icon>
                    <h1 class="feature-title font-semibold text-black"> Home Healing</h1>
                    <p>You can heal at home</p>
                </div>
            </div>
    </section>


    <script src="../static/scripts/whatsapp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../static/scripts/swiper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
</body>

</html>
