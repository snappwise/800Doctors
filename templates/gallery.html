<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.10.0/css/lightgallery.min.css">
    {%load static%}
    <link rel="stylesheet" href="{% static 'stylesheets/output.css'}">
    <title>Gallery</title>
</head>

<body>

    <section id="gallery">
        <div class="section-container">
            <div class="section-header">
                <h2 class="section-heading text-center">Gallery</h2>
                <p>Lorem ipsum dolor sit amet consectetur.</p>
            </div>

            <div id="default-carousel" class="relative w-full mb-8" data-carousel="slide">
                <!-- Carousel wrapper -->
                <div class="gallery-carousel-wrapper">
                    {% for image in latest_images %}
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <a href="{{ image.gallery_image.url }}" data-lg-size="1600-900">
                            <img class="gallery-carousel-image" src="{{ image.gallery_image.url }}" alt="{{ image.image_name }}">
                        </a>
                    </div>
                    {% endfor %}
                </div>

                <!-- Slider indicators -->
                <div class="carousel-control-dots">
                    {% for image in latest_images %}
                    <button type="button" class="carousel-control-dot" aria-current="true" aria-label="Slide {{ forloop.counter }}"
                        data-carousel-slide-to="{{ forloop.counter0 }}"></button>
                    {% endfor %}
                </div>

                <!-- Slider controls -->
                <div>
                    <button type="button" class="carousel-control-prev group" data-carousel-prev>
                        <span class="carousel-control-prev-btn">
                            <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 1 1 5l4 4" />
                            </svg>
                            <span class="sr-only">Previous</span>
                        </span>
                    </button>
                    <button type="button" class="carousel-control-next group" data-carousel-next>
                        <span class="carousel-control-next-btn">
                            <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="m1 9 4-4-4-4" />
                            </svg>
                            <span class="sr-only">Next</span>
                        </span>
                    </button>
                </div>
            </div>

            <div>
                <div class="gallery-category-grid">
                    {% for image in all_images %}
                    <div class="gallery-image-row">
                        <a href="{{ image.gallery_image.url }}" data-lg-size="1600-900">
                            <img src="{{ image.gallery_image.url }}" alt="{{ image.image_name }}">
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.10.0/js/lightgallery-all.min.js"></script>
    <script src="{% static '/scripts/gallery.js'}"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
</body>

</html>
